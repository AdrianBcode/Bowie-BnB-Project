<!DOCTYPE html>
<html>
<head>
    <title>BowieBnB - List of accommodations</title>
    <link rel="stylesheet" type="text/css" href="/static/style-spaces.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="/static/script-spaces.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <a href="/">
                <img src="/static/assets/logos/bowie_logo_light.gif" alt="BowieBnB Logo" href="/">
            </a>
        </div>
        <div id="nav">
            <a href="/about">About</a> |
            <a href="/logout">Logout</a>
        </div>
    </header>


    {% for accommodation in accommodations %}
    <div class="gallery">
        <a target="_blank" href="/accommodations/{{ accommodation.place_name }}">
            <img src="/static/assets/accomodation_images/{{ accommodation.img_path }}" alt="" width="600" height="400">
        </a>
        <div class="flex center"> {{ accommodation.place_name }}</div>
        <div class="desc">{{ accommodation.description }}</div>
    </div>
    {% endfor %}

</body>
