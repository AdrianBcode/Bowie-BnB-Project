<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style-spaces.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="/static/script-spaces.js"></script>
    <title>Stay at {{ accommodation.place_name}}</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="/">
                <img src="/static/assets/logos/bowie_logo_light.gif" alt="BowieBnB Logo" href="/">
            </a>
        </div>
        <div id="nav">
            <a href="/about">About</a> |
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="gallery">
        <a href="#">
            <img src="/static/assets/accomodation_images/{{ accommodation.img_path }}" alt="" width="600" height="400">
        </a>
        <a class="flex center"> {{ accommodation.place_name }}</a>
        <div class="desc">{{ accommodation.description }}</div>
    </div>
</body>
</html>
